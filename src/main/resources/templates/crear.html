<html>
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="css/crear.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!--------------- Esto es un formulario --------------->
                <div class="container">
                    <form th:object =${evento}
                          th:action="@{/save}"
                          method="POST">

                        <input type="hidden" th:field="*{id}">

                        <div id="artistaHelpBlock" class="form-text">
                        <label for="inputartista" class="form-label">Artista</label>
                        <input type="text" id="inputartista" class="form-control" th:field="*{artista}" aria-describedby="artistaHelpBlock">
                        </div>
                        
                        <div id="costoHelpBlock" class="form-text">
                        <label for="inputcosto" class="form-label">Costo</label>
                        <input type="text" id="inputcosto" class="form-control" th:field="*{costo}" aria-describedby="costoHelpBlock">
                        </div>
                        
                        <div id="fechaHelpBlock" class="form-text">
                        <label for="inputfecha" class="form-label">Fecha</label>
                        <input type="text" id="inputfecha" class="form-control" th:field="*{fecha}" aria-describedby="fechaHelpBlock">
                        </div>
                        
                        <div id="CapacidadMaxHelpBlock" class="form-text">
                        <label for="inputCapacidadMax" class="form-label">CapacidadMax</label>
                        <input type="text" id="inputCapacidadMax" class="form-control" th:field="*{CapacidadMax}" aria-describedby="CapacidadMaxHelpBlock">
                        </div>
                                       
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="lugares">Lugar</label>
                            <div class="col-sm-10">
                                <select th:field="*{lugar}" class="form-control form-control-sm col-md-6" id="lugar" aria-describedby="lugarHelp">
                                   <option th:each= "x:${lugares}"
                                           th:value= "${x.id}"
                                           th:text= "${x.lugar}"/> 
                                </select>  
                            </div>
                         </div>
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                 </div>
             </div>
          </div>
       </body>
   </html>
